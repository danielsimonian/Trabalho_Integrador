<head>
    <meta charset="UTF-8">

<body class="body-home">
    <header class="header">
        <div class="navbar">
            <a href='website.html'><img src="../assets/Logo.png" alt="Logo Sportify"></a>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='../Sportify/esportes.html'>Esportes</a></li>
                    <li><a href='#'>Da o play</a></li>
                    <li><a href='#'>Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="form-ui">
        <form action="" method="post" id="form">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="welcome-line-1">
                        <h3 class="t1">Sportify</h3>
                    </div>
                    <div id="welcome-line-2"><h4 class="t2">Cadastro do Atleta</h4></div>
                </div>
                <div id="input-area">
                    <h4>Nome:</h4>
                    <div class="form-inp">
                        <input placeholder="Nome Completo" type="text">
                    </div>
                    
                    <div class="radio-input">
                        <h4 class="sex">Sexo: </h4>
                        <h4 class="sex"> Homem</h4> 
                        <input type="radio" id="value-1" name="value-radio" value="value-1">
                        <div class="circle">
                        </div>
                        <h4 class="sex">Mulher</h4>
                        <input checked="" type="radio" id="value-2" name="value-radio" value="value-2">
                        <div class="circle">
                        </div>
                    </div>
                    <h4>Data de Nascimento:</h4>
                    <div class="form-inp">
                        <input placeholder="" type="date">
                    </div>
                    <h4>Cidade:</h4>
                    <div class="form-inp">
                        <input placeholder="Cidade" type="text">
                    </div>
                    <h4>Telefone:</h4>
                    <div class="form-inp">
                        <input placeholder="(xx)xxxx-xxxx" type="tel">
                    </div>
                    <h4>Email:</h4>
                    <div class="form-inp">
                        <input placeholder="Email" type="email">
                    </div>
                    <h4>Senha:</h4>
                    <div class="form-inp">
                        <input placeholder="Senha" type="password">
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="submit-button" type="submit">Login</button>
                </div>
                <div id="forgot-pass">
                    <a href="#">Esqueu sua Senha?</a>
                </div>
                <div id="bar"></div>
            </div>
        </form>
        <form action="" method="post" id="form2">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="welcome-line-1">
                        <h3 class="t3">Sportify</h3>
                    </div>
                    <div id="welcome-line-2"><h4 class="t2">Cadastro da Empresa</h4></div>
                </div>
                <div id="input-area">
                    <h4>Nome:</h4>
                    <div class="form-inp2">
                        <input placeholder="Nome Completo" type="text">
                    </div>
                    <h4>CNPJ:</h4>
                    <div class="form-inp2">
                        <input placeholder=" CNPJ" type="number">
                    </div>
                    <h4>Cidade:</h4>
                    <div class="form-inp2">
                        <input placeholder="Cidade" type="text">
                    </div>
                    <h4>Telefone:</h4>
                    <div class="form-inp2">
                        <input placeholder="(xx)xxxx-xxxx" type="tel">
                    </div>
                    <h4>Email:</h4>
                    <div class="form-inp2">
                        <input placeholder="Email" type="email">
                    </div>
                    <h4>Senha:</h4>
                    <div class="form-inp2">
                        <input placeholder="Senha" type="password">
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="submit-button2" type="submit">Login</button>
                </div>
                <div id="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div id="bar"></div>
            </div>
        </form>
    </div>
