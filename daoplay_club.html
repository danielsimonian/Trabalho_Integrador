    <div id="form-ui">
        <form action="" method="post" id="form">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="welcome-line-1">
                        <h3 class="t1">Sportify</h3>
                    </div>
                    <div id="welcome-line-2">
                        <h4 class="sbt">Cadastro da Empresa</h4>
                    </div>
                </div>
                <div id="input-area">
                    <h4>Nome:</h4>
                    <div>
                        <input class="form-inp" placeholder="Nome Completo" type="text" required autofocus="">
                    </div>
                    <h4>CNPJ:</h4>
                    <div>
                        <input class="form-inp" placeholder=" CNPJ" type="tel" required autofocus="">
                    </div>
                    <h4>Cidade:</h4>
                    <div>
                        <input class="form-inp" placeholder="Cidade" type="text" required autofocus="">
                    </div>
                    <h4>Telefone:</h4>
                    <div>
                        <input class="form-inp" placeholder="(xx)xxxx-xxxx" type="tel" required autofocus="">
                    </div>
                    <h4>Email:</h4>
                    <div>
                        <input class="form-inp" placeholder="Email" type="email" required autofocus="">
                    </div>
                    <h4>Senha:</h4>
                    <div>
                        <input class="form-inp" placeholder="Senha" type="password" required autofocus="">
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="submit-button" type="submit">Login</button>
                </div>
                <div id="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div id="bar"></div>
            </div>
        </form>
